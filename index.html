<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Todo app</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./src/style.css">
  
</head>
<body class="light_mode">
  <div class="container">
    <div class="header">
      <div class="todo">TODO</div>
      <div>
        <img class="icon-moon" src="./images/icon-moon.svg" alt="night icon" title="Switch to dark mode">
        <img class="icon-sun disabled" src="./images/icon-sun.svg" alt="day icon" title="Switch to light mode">
      </div>
    </div>
    <div class="newTodo">
      <span class="done"></span>
      <img class="icon-done disabled" src="./images/icon-check.svg" alt="done icon">
      <input id="new-todo" name="todo" type="text" placeholder="Create a new todo..."/>
    </div>
    <div class="list">
      <ul data-state='all'>
      </ul>   
      <div class="footer">
        <div class="undone-quantity">items left</div>
        <div class="state">
          <div class='all active-state' data-state='all'>All</div>
          <div class='undone' data-state='active'>Active</div>
          <div class='completed-items' data-state='completed'>Completed</div>
        </div>
        <div class="clear-completed">Clear Completed</div>
      </div>
    </div>

    <div class='mobile'></div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/LiubovButorina7/todo-app-main"
    title="Go to Github.com"
    target="_blank"
    rel="noreferrer">Liubov Butorina</a>.
  </div>

  <script src="./src/index.js"></script>
</body>
</html>
